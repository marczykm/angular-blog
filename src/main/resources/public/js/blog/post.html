<div class="mini-container">
    <div class="mdl-card mdl-shadow--2dp blog-post-card-wide">
        <div class="mdl-card__title" style="background: url('uploads/{{post.photo}}') center / cover">
            <h2 class="mdl-card__title-text">{{post.title}}</h2>
            <a href="#/" class="back mdl-button mdl-js-button mdl-button--fab mdl-button--colored">
                <i class="material-icons">arrow_back</i>
            </a>
        </div>
        <div class="mdl-card__supporting-text">
            <p>{{post.content}}</p>
        </div>
        <div class="mdl-card__actions mdl-card--border">
            <div style="float: left; margin-left: 15px">
                <div class="post_date">{{post.creationDate | date : 'dd.MM.yyyy HH:mm'}}</div>
                <div class="post_author">by {{post.author}}</div>
            </div>
        </div>
    </div>
</div>
