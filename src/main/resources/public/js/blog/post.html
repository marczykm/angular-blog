<div class="mini-container">
    <div class="mdl-card mdl-shadow--2dp blog-post-card-wide">
        <div class="mdl-card__title" style="background: url('uploads/{{post.photo}}') center / cover">
            <div class="post_date">{{post.creationDate | date : 'dd.MM.yyyy HH:mm'}}</div>
            <h1 class="post_title">{{post.title}}</h1>
            <div class="post_author">{{post.author}}</div>
            <a href="#/" class="back mdl-button mdl-js-button mdl-button--fab mdl-button--colored">
                <i class="material-icons">arrow_back</i>
            </a>
        </div>
        <div class="mdl-card__supporting-text">
            <p class="content" ng-bind-html="post.content"></p>
        </div>
    </div>
</div>
