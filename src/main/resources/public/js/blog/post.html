<div class="mini-container">
    <div class="mdl-card mdl-shadow--2dp blog-post-card-wide">
        <div class="mdl-card__title" style="background: url('uploads/{{post.photo}}') center / cover">
            <div class="post_date">{{post.creationDate | date : 'dd.MM.yyyy HH:mm'}}</div>
            <h1 class="post_title">{{post.title}}</h1>
            <div class="post_author">{{post.author}}</div>
            <a href="#/" class="back mdl-button mdl-js-button mdl-button--fab mdl-button--colored">
                <i class="material-icons">arrow_back</i>
            </a>
        </div>
        <div class="mdl-card__supporting-text">
            <div id="links">
                <a ng-repeat="photo in post.photos" ng-href="uploads/{{photo.path}}" title="" data-gallery>
                    <img ng-src="uploads/{{photo.path}}" alt="" class="img-thumbnail" />
                </a>
            </div>

            <p class="content" ng-bind-html="post.content"></p>
        </div>
    </div>
</div>


<!-- The Bootstrap Image Gallery lightbox, should be a child element of the document body -->
<div id="blueimp-gallery" class="blueimp-gallery blueimp-gallery-controls" data-use-bootstrap-modal="false">
    <!-- The container for the modal slides -->
    <div class="slides"></div>
    <!-- Controls for the borderless lightbox -->
    <h3 class="title"></h3>
    <a class="prev">‹</a>
    <a class="next">›</a>
    <a class="close">×</a>
    <a class="play-pause"></a>
    <ol class="indicator"></ol>
    <!-- The modal dialog, which will be used to wrap the lightbox content -->
    <div class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" aria-hidden="true">&times;</button>
                    <h4 class="modal-title"></h4>
                </div>
                <div class="modal-body next"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default pull-left prev">
                        <i class="glyphicon glyphicon-chevron-left"></i>
                        Previous
                    </button>
                    <button type="button" class="btn btn-primary next">
                        Next
                        <i class="glyphicon glyphicon-chevron-right"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
