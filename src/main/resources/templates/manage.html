<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Admin panel</title>

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/3.3.5/dist/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/3.3.5/dist/css/bootstrap-theme.min.css}"/>

    <link rel="stylesheet" th:href="@{/css/admin.css}"/>
</head>
<body>
    <nav th:replace="fragments/header :: menu">

    </nav>
    <div class="container">

        <table class="table">
            <thead>
                <tr>
                    <td>Title</td>
                    <td>Creation date</td>
                    <td>Active</td>
                    <td/>
                    <td/>
                </tr>
            </thead>
            <tbody>
                <tr th:each="post: ${posts}">
                    <td th:text="${post.title}"/>
                    <td th:text="${post.creationDate}"/>
                    <td>
                        <input type="checkbox" th:checked="${post.active}" disabled="disabled" />
                        <a class="btn btn-default" th:href="@{/admin/toggleActive(id=${post.id})}" th:text="${post.active} ? Disactivate : Activate"></a>
                    </td>
                    <td><a class="btn btn-warning" th:href="@{/admin/edit(id=${post.id})}">Edit</a></td>
                    <td><a class="delete btn btn-danger" th:href="@{/admin/delete(id=${post.id})}">Delete</a></td>
                </tr>
            </tbody>
        </table>


    </div>

    <div th:replace="fragments/footer :: footer"></div>
    <script th:src="@{/js/admin/manage.js}"></script>
</body>
</html>
