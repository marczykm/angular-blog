<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Admin panel</title>

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/3.3.5/dist/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/3.3.5/dist/css/bootstrap-theme.min.css}"/>

    <link rel="stylesheet" th:href="@{/css/admin.css}"/>
</head>
<body>
<nav th:replace="fragments/header :: menu">

</nav>
<div class="container">

    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">Create post</h3>
        </div>
        <div class="panel-body">
            <form method="post" action="#" th:action="@{/admin/save}" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" class="form-control" id="title" name="title" placeholder="Title" />
                </div>
                <div class="form-group">
                    <label for="content">Content</label>
                    <textarea class="form-control" id="content" name="content" placeholder="Content"></textarea>
                </div>
                <div class="form-group">
                    <label for="background-image">Background image</label>
                    <input type="file" class="form-control" id="background-image" name="background-image" placeholder="Background image"/>
                </div>
                <button type="submit" class="btn btn-success">Create</button>
            </form>
        </div>
    </div>

</div>

<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
