<div class="mini-container">
    <div ng-repeat="p in posts" class="mdl-card mdl-shadow--2dp demo-card-wide">
        <div class="mdl-card__title" style="background: url('../img/{{p.photo}}') center / cover">
            <h2 class="mdl-card__title-text">{{p.title}}</h2>
        </div>
        <div class="mdl-card__supporting-text">
            <p>{{p.content}}</p>
        </div>
        <div class="mdl-card__actions mdl-card--border">
            <a href="#/post/{{p.title}}" class="post_more mdl-button mdl-js-button mdl-button--raised mdl-button--accent mdl-js-ripple-effect">
                More
            </a>
            <div style="float: left; margin-left: 15px">
                <div class="post_date">{{p.creationDate | date : 'dd.MM.yyyy HH:mm'}}</div>
                <div class="post_author">by {{p.author}}</div>
            </div>

        </div>
    </div>
</div>
